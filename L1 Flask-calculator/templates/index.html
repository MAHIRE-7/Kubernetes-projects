<!DOCTYPE html>
<html>
<head>
    <title>Flask Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .calculator { background: #f8f9fa; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input, button, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { background: #e9ecef; padding: 15px; margin: 10px 0; border-radius: 4px; font-weight: bold; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>ðŸ§® Flask Calculator on K8s</h1>
        
        <input type="number" id="num1" placeholder="Enter first number" step="any">
        
        <select id="operation">
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (Ã—)</option>
            <option value="divide">Division (Ã·)</option>
        </select>
        
        <input type="number" id="num2" placeholder="Enter second number" step="any">
        
        <button onclick="calculate()">Calculate</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function calculate() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const operation = document.getElementById('operation').value;
            
            if (!num1 || !num2) {
                document.getElementById('result').innerHTML = '<div class="result error">Please enter both numbers</div>';
                return;
            }
            
            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ num1, num2, operation })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('result').innerHTML = `<div class="result error">${data.error}</div>`;
                } else {
                    document.getElementById('result').innerHTML = `<div class="result">Result: ${data.result}</div>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<div class="result error">Calculation failed</div>';
            }
        }
    </script>
</body>
</html>
